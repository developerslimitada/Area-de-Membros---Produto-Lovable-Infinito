    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #050507;
            color: #e2e8f0;
        }

        /* Neon Glow Effects */
        .neon-border {
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 0 15px -5px rgba(99, 102, 241, 0.4);
        }

        .neon-text {
            text-shadow: 0 0 8px rgba(99, 102, 241, 0.6);
        }

        .neon-glow {
            box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Hide scrollbar for carousels */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Scroll snap utilities */
        .snap-x {
            scroll-snap-type: x mandatory;
        }

        .snap-start {
            scroll-snap-align: start;
        }

        .snap-mandatory {
            scroll-snap-type: x mandatory;
        }

        /* Safe area utilities for notch/island */
        .safe-top {
            padding-top: env(safe-area-inset-top, 0px);
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Touch manipulation for better touch response */
        .touch-manipulation {
            touch-action: manipulation;
        }

        /* Smooth scroll behavior */
        .scroll-smooth {
            scroll-behavior: smooth;
        }

        /* Mask fade for carousels */
        .mask-fade-right {
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }

        @keyframes shine {
            0% {
                left: -100%;
                opacity: 0;
            }

            20% {
                opacity: 0.5;
            }

            40% {
                left: 100%;
                opacity: 0;
            }

            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .animate-shine {
            animation: shine 4s infinite;
        }

        /* External branding cleanup */
        a[href*="lovable"],
        a[href*="ai.studio"],
        iframe[src*="lovable"],
        iframe[src*="ai.studio"],
        div[class*="badge"],
        div[class*="watermark"],
        div[style*="Edit with"],
        div[style*="Made with"],
        div[style*="Built with"],
        .external-link-badge,
        .platform-badge,
        .builder-badge {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            z-index: -9999 !important;
        }
    </style>

<body class="bg-[#050507] text-slate-200">
    <div id="root"></div>
    <script>
        // External elements cleanup - runs before app initialization
        (function () {
            const cleanupSelectors = [
                'a[href*="lovable"]',
                'a[href*="ai.studio"]',
                'iframe[src*="lovable"]',
                'div[class*="badge"]',
                'div[class*="watermark"]',
                'div[style*="Edit with"]',
                'div[style*="Made with"]',
                'div[style*="Built with"]'
            ];

            function removeExternalElements() {
                cleanupSelectors.forEach(selector => {
                    document.querySelectorAll(selector).forEach(el => {
                        if (el && el.parentNode) {
                            el.parentNode.removeChild(el);
                        }
                    });
                });
            }

            // Run cleanup on load
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', removeExternalElements);
            } else {
                removeExternalElements();
            }

            // Monitor for dynamically added elements
            const observer = new MutationObserver(() => {
                removeExternalElements();
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            // Periodic cleanup every 2 seconds
            setInterval(removeExternalElements, 2000);
        })();
    </script>
